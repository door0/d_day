<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d_day application</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>
    <div class="wrapper">
        <div class="header">
            <p class="name">The D-Day</p>
        </div>
        <div class="container">
            <button class="register"> + 디데이 등록하기</button>
            <div id="list" class="list">
                <ul>
                    <span class="update"></span>
                    <span class="close"></span>
                    <li class="subject_class"></li>
                    <li class="d_day_class"></li>
                    <li class="date_class"></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- modal  sass --watch scss/style.scss style.css
-->
    <div class="register-form" id="register-form">
        <form method="post">
            <span class="close" onclick="CloseModal();">x</span>
            <li class="first">제목</li>
            <input type="text" name="subject" id="subject" placeholder="디데이 제목을 입력해주세요." />
            <li>계산방법</li>
            <div id="d_day_rate">
                <input type="radio" name="d_day" value="start" id="start">날짜수
                <input type="radio" name="d_day" value="until" id="until">디데이
            </div>
            <li>기준날짜</li>
            <input type='date' name='date' id="date" />
            <ul><button class="submit">저장</button></ul>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
